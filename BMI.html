<body>
    <h1>BMI Calculator</h1>
     <div class="container">
    <label class="one" for="weight">Weight (kg):</label>&nbsp;

    <br><br>

    <label class="two" for="height">Height (m):</label>&nbsp;&nbsp;
    <input type="number" id="height" placeholder="Enter height in meters" step="0.01">
    <br>
    </div>
    
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="three" id="result">
        <label for="BMI value">BMI value:</label>

        <span id="category"></span><br><br>
    </div>
